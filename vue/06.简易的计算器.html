<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>

    <div class="fd-app">
        <input type="text" v-model="v1">
        <select v-model="char">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="v2">
        <button @click="count">=</button>
        <input type="text" v-model="result">
    </div>

    <script>
        var vm = new Vue({
            el:".fd-app",
            data:{
                v1:0,
                char:'+',
                v2:0,
                result:0,
            },
            methods:{
                count(){
                    switch(this.char){
                        case '+':
                            this.result = parseFloat(this.v1) + parseFloat(this.v2);
                            break;
                        case '-':
                            this.result = parseFloat(this.v1) - parseFloat(this.v2);
                            break;
                        case '*':
                            this.result = parseFloat(this.v1) * parseFloat(this.v2);
                            break;
                        case '/':
                            this.result = parseFloat(this.v1) / parseFloat(this.v2);
                            break;
                    }
                }
            }
        })
    </script>

</body>

</html>
